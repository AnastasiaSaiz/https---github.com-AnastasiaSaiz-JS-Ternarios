<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let edadMayor = parseInt(window.prompt("¿Qué edad tiene tu hijo mayor?"));
        let diferencia = parseInt(window.prompt("Escribe la diferencia de años"));
        let edadMenor = edadMayor - diferencia

        if (edadMenor >= 18) {
            window.alert("El menor es mayor de edad")

        } else {
            window.alert("Es menor de edad");
        }


    </script>
</body>

</html>
